<section id="projects">
  <h2>Projects</h2>
  <p>Here's a brief overview of my projects...</p>

  <div class="list">

    <div *ngFor="let project of projectInfo" class="project border-bottom">
      <button class="accordion page-title" (click)="openPanel($event)" [innerText]="project.project"></button>
      <div class="panel page-body">

        <div class="timeline">
          <div *ngFor="let event of getEvents(project.project); let i = index" class="event">
            <div class="circle" *ngIf="i % 2 == 0"></div>
            <div class="content">
              <img [src]="event.image" alt="Event 1">
              <p [innerText]="event.body"></p>
            </div>
            <div class="circle" *ngIf="i % 2 != 0"></div>
          </div>
        </div>

      </div>
    </div>

  </div>

</section>
